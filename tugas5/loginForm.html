<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="container-fluid text-bg-warning">
    <div class="position-absolute top-50 start-50 translate-middle">
        <form class="text-bg-light" method="POST">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-link me-2">Log In</button>
                <button type="button" class="btn btn-link">Sign Up</button>
            </div>
            <h2 class="text-dark text-center">Sign Up Form</h2>
            <div class="mb-3 row m-4">
                <label for="name" class="col-sm-2 col-form-label left-text">Name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="fname" placeholder="First Name">
                </div>           
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="lname" placeholder="Last Name">
                </div>  
            </div>
            <div class="mb-3 row m-4">
                <label for="username" class="col-sm-2 col-form-label left-text">Username</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="username" placeholder="Username">
                </div>                
            </div>
            <div class="mb-3 row m-4">
                <label for="email" class="col-sm-2 col-form-label left-text">Email</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="email" placeholder="Email Address">
                </div>                
            </div>
            <div class="mb-3 row m-4">
                <label for="password" class="col-sm-2 col-form-label left-text">Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control col-sm-8" id="password" placeholder="Password">
                </div>                
            </div>
            
            <div class="row m-4">
                <button class="btn btn-success col-sm-4 mx-auto" type="submit">
                    Register <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                    <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
                  </svg>
                </button>
                <button class="btn btn-danger col-sm-4 mx-auto" type="button">
                    Cancel <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                        <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                      </svg>
                </button>
            </div>
        </form>
    </div>
</body>
